name: smart_home_control
description: Smart Home Control Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Networking
  http: ^1.1.0
  web_socket_channel: ^2.4.0
  mqtt_client: ^9.2.0
  
  # Connectivity
  flutter_bluetooth_serial: ^0.4.0
  wifi_iot: ^0.3.19
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Notifications
  flutter_local_notifications: ^16.1.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  animations: ^2.0.8
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

